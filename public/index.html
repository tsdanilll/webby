<!DOCTYPE html>
<html>
<head>
  <title>Todo List Viewer</title>
</head>
<body>
  <h1>My RDS Todo List</h1>
  <button onclick="loadTodos()">Load Todos</button>
  <ul id="todos"></ul>

  <script>
    async function loadTodos() {
      try {
        const res = await fetch("https://4lugw2l2ooxz2c6po5ytwycmru0myjsx.lambda-url.us-east-1.on.aws/");
        const data = await res.json();

        const list = document.getElementById("todos");
        list.innerHTML = ""; // clear previous results

        if (data.length === 0) {
          list.innerHTML = "<li>No todos found.</li>";
        } else {
          data.forEach(todo => {
            const li = document.createElement("li");
            li.textContent = `#${todo.id}: ${todo.title} [done: ${todo.is_done}]`;
            list.appendChild(li);
          });
        }
      } catch (err) {
        console.error("Error fetching todos:", err);
        alert("Failed to load todos. Check console.");
      }
    }
  </script>
</body>
</html>
