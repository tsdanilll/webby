<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">
      import React, { useEffect, useState, useCallback, useMemo } from "https://cdn.skypack.dev/react";
      import { createRoot } from "https://cdn.skypack.dev/react-dom/client";

      const API_URL = "https://4lugw2l2ooxz2c6po5ytwycmru0myjsx.lambda-url.us-east-1.on.aws/";
      const MAX_TASKS = 10;
      const MAX_CHARS = 200;
      const GRAY_BOX_WIDTH = 400;

      function TaskList({ tasks, onRemove, onComplete }) {
        if (tasks.length === 0) {
          return (
            <span style={{ color: "#888", textAlign: "center" }}>
              No tasks yet.
            </span>
          );
        }
        return (
          <>
            {tasks.map((task) => (
              <div
                key={task.id}
                style={{
                  display: "flex",
                  alignItems: "center",
                  justifyContent: "space-between",
                  padding: "4px 0",
                  borderBottom: "1px solid #e0e0e0",
                  wordBreak: "break-word",
                  opacity: task.is_done ? 0.6 : 1,
                  textDecoration: task.is_done ? "line-through" : "none",
                }}
              >
                <span style={{ flex: 1 }}>{task.title}</span>
                <div>
                  {!task.is_done && (
                    <button
                      onClick={() => onComplete(task.id)}
                      style={{
                        color: "white",
                        background: "#27ae60",
                        border: "none",
                        borderRadius: 4,
                        padding: "4px 12px",
                        cursor: "pointer",
                        marginLeft: 8,
                      }}
                    >
                      Complete
                    </button>
                  )}
                  <button
                    onClick={() => onRemove(task.id)}
                    style={{
                      color: "white",
                      background: "#e74c3c",
                      border: "none",
                      borderRadius: 4,
                      padding: "4px 12px",
                      cursor: "pointer",
                      marginLeft: 8,
                    }}
                  >
                    Remove
                  </button>
                </div>
              </div>
            ))}
          </>
        );
      }

      function App() {
        const [tasks, setTasks] = useState([]);
        const [input, setInput] = useState("");
        const [loading, setLoading] = useState(false);

        // Fetch tasks from API
        const fetchTasks = useCallback(async () => {
          setLoading(true);
          try {
            const res = await fetch(API_URL);
            const data = await res.json();
            // Sort: incomplete first, then completed
            data.sort((a, b) => {
              if (a.is_done === b.is_done) return b.id - a.id;
              return a.is_done ? 1 : -1;
            });
            setTasks(data);
          } catch (err) {
            alert("Failed to load todos. Check console.");
            console.error("Error fetching todos:", err);
          } finally {
            setLoading(false);
          }
        }, []);

        useEffect(() => {
          fetchTasks();
        }, [fetchTasks]);

        const charsLeft = useMemo(() => MAX_CHARS - input.length, [input]);

        const incompleteTasks = useMemo(
          () => tasks.filter((t) => !t.is_done).slice(0, MAX_TASKS),
          [tasks]
        );
        const completedTasks = useMemo(
          () => tasks.filter((t) => t.is_done),
          [tasks]
        );

        const isAddDisabled = useMemo(
          () =>
            input.trim().length === 0 ||
            incompleteTasks.length >= MAX_TASKS ||
            charsLeft < 0,
          [input, incompleteTasks.length, charsLeft]
        );

        const handleInputChange = useCallback((e) => {
          setInput(e.target.value);
        }, []);

        const handleInputKeyDown = useCallback(
          (e) => {
            if (e.key === "Enter") {
              handleAddTask();
            }
          },
          [input, incompleteTasks.length, charsLeft]
        );

        const handleAddTask = useCallback(async () => {
          const trimmed = input.trim();
          if (
            trimmed &&
            incompleteTasks.length < MAX_TASKS &&
            charsLeft >= 0
          ) {
            setLoading(true);
            try {
              // POST new task
              await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: trimmed }),
              });
              setInput("");
              await fetchTasks();
            } catch (err) {
              alert("Failed to add todo. Check console.");
              console.error("Error adding todo:", err);
            } finally {
              setLoading(false);
            }
          }
        }, [input, incompleteTasks.length, charsLeft, fetchTasks]);

        const handleRemoveTask = useCallback(
          async (id) => {
            setLoading(true);
            try {
              await fetch(API_URL + id, { method: "DELETE" });
              await fetchTasks();
            } catch (err) {
              alert("Failed to remove todo. Check console.");
              console.error("Error removing todo:", err);
            } finally {
              setLoading(false);
            }
          },
          [fetchTasks]
        );

        const handleCompleteTask = useCallback(
          async (id) => {
            setLoading(true);
            try {
              await fetch(API_URL + id, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ is_done: true }),
              });
              await fetchTasks();
            } catch (err) {
              alert("Failed to complete todo. Check console.");
              console.error("Error completing todo:", err);
            } finally {
              setLoading(false);
            }
          },
          [fetchTasks]
        );

        return (
          <div
            className="App"
            style={{ maxWidth: 425, margin: "0 auto", padding: 40 }}
          >
            <h1>To-do list</h1>
            <div style={{ marginBottom: 16 }}>
              <input
                type="text"
                maxLength={MAX_CHARS}
                value={input}
                onChange={handleInputChange}
                onKeyDown={handleInputKeyDown}
                placeholder="Enter a new task..."
                style={{ width: "70%", padding: 8, fontSize: 16 }}
                disabled={incompleteTasks.length >= MAX_TASKS || loading}
              />
              <button
                onClick={handleAddTask}
                style={{ marginLeft: 8, padding: "8px 16px", fontSize: 16 }}
                disabled={isAddDisabled || loading}
              >
                Add task
              </button>
              <div
                style={{
                  fontSize: 12,
                  color: charsLeft < 0 ? "red" : "#888",
                  marginTop: 4,
                }}
              >
                {charsLeft} characters left
              </div>
            </div>
            {/* First gray box: task counter */}
            <div
              style={{
                width: GRAY_BOX_WIDTH,
                margin: "0 auto 8px auto",
                background: "#f0f0f0",
                borderRadius: 4,
                display: "flex",
                flexDirection: "column",
                alignItems: "center",
                justifyContent: "center",
                minHeight: 32,
                padding: 8,
              }}
            >
              <span style={{ fontWeight: "bold", fontSize: 16 }}>
                Tasks: {incompleteTasks.length} / {MAX_TASKS}
              </span>
            </div>
            {/* Second gray box: list of tasks */}
            <div
              style={{
                width: GRAY_BOX_WIDTH,
                margin: "0 auto 16px auto",
                background: "#f0f0f0",
                borderRadius: 4,
                minHeight: 32,
                padding: 8,
                display: "flex",
                flexDirection: "column",
                alignItems: "stretch",
                justifyContent:
                  incompleteTasks.length + completedTasks.length === 0
                    ? "center"
                    : "flex-start",
              }}
            >
              {loading ? (
                <span style={{ color: "#888", textAlign: "center" }}>
                  Loading...
                </span>
              ) : (
                <>
                  <TaskList
                    tasks={incompleteTasks}
                    onRemove={handleRemoveTask}
                    onComplete={handleCompleteTask}
                  />
                  {completedTasks.length > 0 && (
                    <>
                      <div
                        style={{
                          borderTop: "1px solid #ccc",
                          margin: "8px 0 4px 0",
                          fontSize: 13,
                          color: "#888",
                        }}
                      >
                        Completed
                      </div>
                      <TaskList
                        tasks={completedTasks}
                        onRemove={handleRemoveTask}
                        onComplete={() => {}}
                      />
                    </>
                  )}
                </>
              )}
            </div>
          </div>
        );
      }

      createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
